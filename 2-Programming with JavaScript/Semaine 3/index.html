    <script>

        const students = [
            {
                name: 'John',
                notes: [ 6, 2, 18, 5, 12]
            },
            {
                name: 'Kayoum',
                notes: [ 7, 17, 12, 8, 16]
            },
            {
                name: 'Abou',
                notes: [ 10, 9, 18, 19, 16]
            },
            {
                name: 'Ali',
                notes: [ 1, 2, 8, 11, 7]
            },
        ]

        const  moyenne = (notes) => {
            let sum = 0
            for (let note of notes){
                sum = sum + note
            }
            return sum / notes.length
        } 

        const compareStudent = (a, b) => {
            return b.moyenne - a.moyenne
        }

        for (let student of students){
            student.moyenne = moyenne(student.notes)
        }

        const studentFormat = (student) => {
            return `${student.name} avec une moyenne de 
            ${student.moyenne} avec une note maximum de 
            ${Math.max(...student.notes)}`
        }

        students.sort(compareStudent)

        console.log(`Top 3 etudiant
            1: ${studentFormat(students[0])}
            2: ${studentFormat(students[1])}
            3: ${studentFormat(students[2])}
        `)
