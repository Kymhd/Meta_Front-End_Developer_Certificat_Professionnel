    <title>Document</title>
    <script>

        function IsPalindrome(nom) {
            const letters = nom
            .split('')
            .reverse()
            .join('')
            return nom.toUpperCase() === letters.toUpperCase()
        }

        console.log(IsPalindrome('KAYAK'))






    </script>
